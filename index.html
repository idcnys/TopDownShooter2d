<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Zoombie Shooter v1.0.0</title>
    <style>
      @font-face {
        font-family: "BlockCraft";
        src: url("font/BlockCraft.otf") format("opentype");
      }
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: "BlockCraft", sans-serif;
      }
      canvas {
        display: block;
        background: #111;
      }
    </style>
  </head>
  <body>
    <canvas id="world"></canvas>
    <div
      class="modal"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      "
    >
      <div
        style="
          background: white;
          padding: 20px;
          border-radius: 10px;
          text-align: center;
        "
      >
        <h2>Welcome to Zoombie Shooter!</h2>
        <img
          src="manual.png"
          alt="Game Manual"
          style="width: 600px; margin-bottom: 10px"
        />
        <p>
          You are alone. Find the pumpkin and save humanity.<br />
          N.B: After killing that many zoombies a pumpkin will spawn which will
          stop the zoombie spawning.<br />
          Multi kill powerup will appear once.
        </p>
        <p></p>
        1 vs
        <input
          type="number"
          id="thresholdInput"
          value="50"
          min="50"
          max="500"
          style="width: 60px; margin-bottom: 10px"
          placeholder="default 100, minimum 50"
        />
        Zoombies
        <br /><br />
        <button
          id="startButton"
          style="padding: 10px 20px; font-size: 16px; cursor: pointer"
        >
          Start Game
        </button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
